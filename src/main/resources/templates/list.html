<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div th:replace="~{nav.html::navbar}"></div>
    <div class="card" th:each="data: ${items} ">
        <img src="https://placehold.co/300">
        <div>
            <a th:href="@{'/detail/' + ${data.id}}" th:text="${data.title}">바지</a>
            <p th:text="${data.price}+원">8만원</p>
            <a th:href="@{'/edit/' + ${data.id}}">✏️</a>
            <span th:onclick="fetch('/delete?id=[[${data.id}]]',{method:'DELETE'})
                .then(res =>res.text())
                .then(()=>{
                    location.reload();
                })
             ">🗑️</span>
        </div>
    </div>

<script>

</script>

</body>
</html>
